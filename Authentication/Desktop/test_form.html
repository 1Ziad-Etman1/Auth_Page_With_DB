<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Availability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        #result {
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Check Username Availability</h2>

    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="checkUsername()">Check</button>

    <p id="result"></p>

    <script>
        function checkUsername() {
            const username = document.getElementById("username").value;
            const result = document.getElementById("result");

            if (username.trim() === "") {
                result.textContent = "Please enter a username.";
                result.style.color = "red";
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "validate_username.php", true);

            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("username=" + encodeURIComponent(username));
            
            xhr.onload = function () {
                if (xhr.status === 200) {
                    if (xhr.responseText.trim() === "taken") {
                        result.textContent = "❌ Username is taken.";
                        result.style.color = "red";
                    } else if (xhr.responseText.trim() === "available") {
                        result.textContent = "✅ Username is available.";
                        result.style.color = "green";
                    } else {
                        result.textContent = "⚠️ Unexpected response: " + xhr.responseText;
                        result.style.color = "orange";
                    }
                } else {
                    result.textContent = "❌ Request failed with status: " + xhr.status;
                    result.style.color = "red";
                }
            };

            
        }
    </script>

</body>
</html>
